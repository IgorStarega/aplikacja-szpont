name: Tests & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: true

    - name: Generate coverage report
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  build:
    runs-on: windows-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller build.spec

    - name: Verify build
      run: |
        if (Test-Path "dist/AktualizatorStrony.exe") {
          Write-Host "‚úÖ Build successful: AktualizatorStrony.exe"
          Get-Item "dist/AktualizatorStrony.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "‚ùå Build failed: executable not found"
          exit 1
        }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/AktualizatorStrony.exe
          dist/*.exe
        retention-days: 30

  release:
    runs-on: windows-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## üöÄ Aktualizator Strony ${{ github.ref_name }}
          
          ### üì¶ Pobierz
          - Windows: `AktualizatorStrony.exe`
          
          ### üìã Zmiany
          Zobacz [CHANGELOG.md](CHANGELOG.md) dla szczeg√≥≈Ç√≥w
          
          ### ‚öôÔ∏è Wymagania
          - Windows 10/11
          - Brak wymaga≈Ñ dodatkowych (standalone)
          
          ### üêõ Zg≈Çaszanie b≈Çƒôd√≥w
          [Issues](https://github.com/${{ github.repository }}/issues)
        draft: false
        prerelease: false
        files: |
          dist/AktualizatorStrony.exe
          dist/*.exe

